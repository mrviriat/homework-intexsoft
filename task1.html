<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <title>!DOCTYPE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            height: 450px;
        }

        td {
            border: 5px solid #000;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2"></td>
                <td colspan="4"></td>
                <td style="background-color: #fffa69 ;" colspan="4"></td>
            </tr>
            <tr>
                <td></td>
                <td style="background-color: #ff5b2d  ;" colspan="5" rowspan="2"></td>
                <td style="background-color: #fffa69 ;" colspan="4"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td style="background-color: #000000  ;" colspan="2" rowspan="2"></td>
                <td colspan="3"></td>
                <td style="background-color: #074481  ;" colspan="3" rowspan="2"></td>
            </tr>
            <tr>
                <td style="background-color: #fffa69 ;" rowspan="2"></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="7"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
